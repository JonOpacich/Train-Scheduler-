<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <title>Train Scheduler Assignment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/javascript/train.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid bg-primary" id="jumbotron">
            <div class="container">
                <h1 class="display-4">The Train Tracker</h1>
                <p class="lead">Getting to your destination on time. Sometimes.</p>
            </div>
        </div>
        <div class="card border-secondary mb-3" id="trainSchedule">
            <div class="card-header ">Train Schedule</div>
            <div class="card-body text-dark" id="trainDiv">

            </div>
        </div>
        </form>
        <form id="trainform">
            <div class="form-group">
                <label for="trainName">Train Name</label>
                <input class="form-control" id="train" placeholder="e.g. 'The Blue Line' ">
            </div>
            <div class="form-group">
                <label for="trainName">Destination</label>
                <input class="form-control" id="destination" placeholder="Enter destination">
            </div>
            <div class="form-group">
                <label for="trainName">First Train Time</label>
                <input class="form-control" id="time" placeholder="HH:mm (military)">
            </div>
            <div class="form-group">
                <label for="trainName">Frequency</label>
                <input class="form-control" id="frequency" placeholder="in minutes">
            </div>
            <button type="button" class="btn btn-primary" id="submit">Add Train</button>
        </form>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>

</html>
